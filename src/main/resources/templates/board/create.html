<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Board</title>
</head>
<body>
    <h1>새로운 글 생성하기</h1>
    <form action="/board" method="post">
        <div>
            제목 : <input type="text" name="title" id="title">
        </div>
        <div>
            본문 : <textarea cols="20" rows="10" name="content"></textarea>
        </div>
        <button type="submit">생성</button>
    </form>
</body>
</html>
